<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Recipe</title>
  <link rel="stylesheet" href="../css/VRecipe.css">
  <link rel="stylesheet" href="../css/header.css">
</head>

<body class="page-body">

  <!-- Header -->
  <header class="header">
    <div class="header-left">
        <a href="/">Recipe Index</a>
        <a href="/browse" class="nav-link">Breakfast</a>
        <a href="/browse" class="nav-link">Lunch</a>
        <a href="/browse" class="nav-link">Dinner</a>
    </div>
    <div class="header-center">
        <input type="text" placeholder="Search recipes...">
    </div>
    <div class="header-right">
        <a href="/login" class="nav-link">Log In</a>
        <a href="/signup" class="nav-link">Sign Up</a>
        <button onclick="location.href='/create'">Create!</button>
        <a href="/profile" class="profile-link">Profile</a>
    </div>
  </header>

  <!-- Recipe Content -->
  <div class="container">
    <h1 id="title"></h1>
    <p id="description"></p>

    <p><strong>Cook Time:</strong> <span id="cookTime"></span> minutes</p>
    <p><strong>Servings:</strong> <span id="servings"></span></p>

    <h2>Ingredients</h2>
    <ul id="ingredients"></ul>

    <h2>Instructions</h2>
    <ol id="instructions"></ol>

    <div id="imageContainer"></div>

    <p><strong>Privacy:</strong> <span id="privacy"></span></p>

    <h2>Reviews</h2>
    <div id="reviewsContainer"></div>

    <button class="print-button" onclick="window.print()">Print Recipe</button>
  </div>

  <script src="../js/viewRecipe.js"></script>
</body>
</html>
