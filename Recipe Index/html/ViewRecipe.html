<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Recipe</title>
  <link rel="stylesheet" href="../css/VRecipe.css">
  <link rel="stylesheet" href="../css/header.css">
</head>

<body class="page-body">

  <!-- Header -->
  {% include 'Header.html' %}


  <!-- Recipe Content -->
  <div class="container">
    <button id="editRecipeBtn" class="edit-button" onclick="window.location.href='/edit/{{ recipe.id }}'">Edit</button>
    <h1 id="title"></h1>
    <div id="authorViewsRow" class="author-views-row"></div>
    
    <h3 id="shortDescTitle">Short Description:</h3>
    <p id="description"></p>

    <div class="info-row">
      <span><strong>Cook Time:</strong> <span id="cookTime"></span> minutes</span>
      <span class="info-separator">||</span>
      <span><strong>Servings:</strong> <span id="servings"></span></span>
    </div>
    
    <h2>Ingredients:</h2>
    <ul id="ingredients"></ul>

    <h2>Instructions:</h2>
    <ol id="instructions"></ol>

    <div id="imageContainer" class="center-image"></div>

    <h2>Reviews:</h2>
    <div class="review-form-container">
      <div class="review-form-box">
        <textarea id="reviewText" maxlength="250" placeholder="Leave the recipe a review!" rows="4"></textarea>
        <div class="review-form-bottom">
          <div class="review-stars" id="reviewStars">
          </div>
          <button id="postReviewBtn" class="print-button review-post-btn">Post</button>
        </div>
      </div>
    </div>

    <div id="reviewsContainer"></div>
  </div>

  <script src="../js/viewRecipe.js"></script>
</body>
</html>
