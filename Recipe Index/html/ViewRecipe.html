<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Recipe</title>
  <link rel="stylesheet" href="../css/VRecipe.css">
  <link rel="stylesheet" href="../css/header.css">
</head>

<body class="page-body">

  <!-- Header -->
  {% include 'Header.html' %}


  <!-- Recipe Content -->
  <div class="container">
    <h1 id="title"></h1>
    <p id="description"></p>

    <p><strong>Cook Time:</strong> <span id="cookTime"></span> minutes</p>
    <p><strong>Servings:</strong> <span id="servings"></span></p>
    <p><strong>Views:</strong> <span id="views"></span></p>

    <h2>Ingredients</h2>
    <ul id="ingredients"></ul>

    <h2>Instructions</h2>
    <ol id="instructions"></ol>

    <div id="imageContainer"></div>

    <p><strong>Privacy:</strong> <span id="privacy"></span></p>

    <h2>Reviews</h2>
    <div id="reviewsContainer"></div>

    <button class="print-button" onclick="window.print()">Print Recipe</button>
  </div>

  <script src="../js/viewRecipe.js"></script>
</body>
</html>
