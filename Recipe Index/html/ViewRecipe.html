<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Recipe</title>
  <link rel="stylesheet" href="../css/VRecipe.css">
  <link rel="stylesheet" href="../css/header.css">
  
  <!-- Print-only styles -->
  <style>
    @media print {
      body * {
        visibility: hidden;
      }

      #printSection, #printSection * {
        visibility: visible;
      }

      #printSection {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }

      .print-button, #editBtn, .header {
        display: none !important;
      }
    }
  </style>
</head>

<body class="page-body">

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="/">Recipe Index</a>
      <a href="/browse" class="nav-link">Breakfast</a>
      <a href="/browse" class="nav-link">Lunch</a>
      <a href="/browse" class="nav-link">Dinner</a>
    </div>
    <div class="header-center">
      <input type="text" placeholder="Search recipes...">
    </div>
    <div class="header-right">
      {% if current_user.is_authenticated %}
      <a href="/logout" class="nav-link">Log Out</a>
      {% else %}
      <a href="/login" class="nav-link">Log In</a>
      <a href="/signup" class="nav-link">Sign Up</a>
      {% endif %}
      <button onclick="location.href='/create'">Create!</button>
      <a href="/profile" class="profile-link">Profile</a>
    </div>
  </header>

  <!-- Recipe Content -->
  <div id="printSection" class="container">
    <h1 id="title"></h1>
    <p><strong>Author:</strong> <a href="#" id="authorLink"></a></p>
    <p><strong>Views:</strong> <span id="viewCount"></span></p>
    <p id="description"></p>

    <p><strong>Cook Time:</strong> <span id="cookTime"></span> minutes</p>
    <p><strong>Servings:</strong> <span id="servings"></span></p>

    <h2>Ingredients</h2>
    <ul id="ingredients"></ul>

    <h2>Instructions</h2>
    <ol id="instructions"></ol>

    <div id="imageContainer" class="image-gallery"></div>

    <p><strong>Privacy:</strong> <span id="privacy"></span></p>

    <h2>Reviews</h2>
    <div id="reviewsContainer"></div>
  </div>

  <button class="print-button" onclick="printRecipe()">Print Recipe</button>
  <button id="editBtn" class="hidden" onclick="location.href='/edit?id='">Edit</button>

  <script src="../js/viewRecipe.js"></script>
  <script>
    function printRecipe() {
      window.print();
    }
  </script>
</body>
</html>
