<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Recipe</title>
  <link rel="stylesheet" href="../css/CRecipe.css">
  <link rel="stylesheet" href="../css/header.css">
  
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
  
  <script src="../js/CRecipe.js" defer></script>
</head>

<body class="page-body">
  <!-- Header -->
  {% include 'Header.html' %}


  <!-- Recipe Container -->
  <div class="container">
    <h1>Create a New Recipe!</h1>

    <form id="recipeForm" action="/create" method="POST" enctype="multipart/form-data" class="form-wrapper">

      <!-- Title -->
      <div>
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="e.g. Spaghetti Carbonara"
          maxlength="100"
        >
      </div>

      <!-- Description -->
      <div>
        <label for="description">Short Description:</label>
        <textarea
          id="description"
          name="description"
          rows="2"
          placeholder="Briefly describe the amazing dish!"
        ></textarea>
      </div>

      <!-- Cook Time & Servings -->
      <div class="flex-row">
        <div class="flex-half">
          <label for="cook_time">Cook Time:</label>
          <input
            type="number"
            id="cook_time"
            name="cook_time"
            required
            placeholder="Minutes"
            onkeydown="return event.key >= '0' && event.key <= '9' || event.key === 'Backspace' || event.key === 'ArrowLeft' || event.key === 'ArrowRight'"
          >
        </div>
        <div class="flex-half">
          <label for="servings">Quantity / Servings:</label>
          <input
            type="number"
            id="servings"
            name="servings"
            required
            placeholder="e.g. 4"
            onkeydown="return event.key >= '0' && event.key <= '9' || event.key === 'Backspace' || event.key === 'ArrowLeft' || event.key === 'ArrowRight'"
          >
        </div>
      </div>

      <!-- datalist of all base ingredients -->
      <datalist id="ingredient-list">
        {% for ingr in base_ingredients %}
          <option value="{{ ingr.name }}"></option>
        {% endfor %}
      </datalist>

      <!-- Ingredients -->
      <div>
        <label for="ingredient-select">Select Ingredients:</label>
        <select id="ingredient-select" name="ingredient_ids[]" multiple="multiple" style="width: 100%">
          {% for ingredient in all_ingredients %}
          <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
          {% endfor %}
        </select>
        <small>Hold Ctrl (Cmd on Mac) to select multiple.</small>
      </div>

        <div id="ingredients-container">
          <div class="ingredient-item flex-row">
            <div class="flex-half">
              <input
                list="ingredient-list"
                name="ingredient_name"
                required
                placeholder="Select ingredient"
                class="textarea-wrapper"
              >
            </div>
            <div class="flex-half">
              <input
                type="text"
                name="quantity"
                required
                placeholder="e.g. 2 cups"
                class="quantity-input"
              >
            </div>
            <button
              type="button"
              class="remove-btn hidden"
              onclick="removeIngredientField(this)">
              ✕
            </button>
          </div>
        </div>

        <div class="mt-2">
          <button
            type="button"
            class="add-btn"
            onclick="addIngredientField()">
            ＋ Add Ingredient
          </button>
        </div>
      </div>

      <!-- Instructions -->
      <div>
        <label>Instructions:</label>
        <div id="instructions-container">
          <div class="instruction-item">
            <div class="item-label">1.</div>
            <textarea
              name="instructions"
              required
              placeholder="e.g. Mix all ingredients"
              rows="1"
              maxlength="300"
              class="textarea-wrapper"
            ></textarea>
            <button type="button" class="remove-btn hidden">✕</button>
          </div>
        </div>
        <div class="mt-2">
          <button
            type="button"
            onclick="addField('instructions-container', 'instructions')"
            class="add-btn">
            ＋ Add Step
          </button>
        </div>
      </div>
      <div>
        <label>Recipe Images:</label>
        <div id="images-container">
          <div class="image-item">
            <input type = "file" name = "images" accepts = "image/*">
            <label>
              <input type="radio" name="primary_image" value="0" checked>
              Primary
            </label>
            <button type="button" class="remove-btn hidden">✕</button>
          </div>
        </div>
        <button type="button" onclick="addImageField()" class="add-btn">＋ Add Image</button>
        <small>You can select multiple files</small>
      </div>
      <div class="form-group">
        <label for="privacy">Privacy:</label>
        <select id="privacy" name="privacy" class="form-control" required>
          <option value="Public">Public</option>
          <option value="Private">Private</option>
        </select>
      </div>
      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="submit-btn">Submit Recipe!</button>
      </div>
    </form>
  </div>
</body>
</html>
