<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Recipe</title>
  <link rel="stylesheet" href="../css/CRecipe.css">
  <link rel="stylesheet" href="../css/header.css">
  <script src="../js/CRecipe.js" defer></script>
</head>

<body class="page-body">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="/">Recipe Index</a>
      <a href="/browse" class="nav-link">Breakfast</a>
      <a href="/browse" class="nav-link">Lunch</a>
      <a href="/browse" class="nav-link">Dinner</a>
    </div>
    <div class="header-center">
      <input type="text" placeholder="Search recipes...">
    </div>
    <div class="header-right">
      <a href="/login" class="nav-link">Log In</a>
      <a href="/signup" class="nav-link">Sign Up</a>
      <button onclick="location.href='/create'">Create!</button>
      <a href="/profile" class="profile-link">Profile</a>
    </div>
  </header>

  <!-- Recipe Container -->
  <div class="container">
    <h1>Create a New Recipe!</h1>

    <form id="recipeForm" action="/create" method="POST" enctype="multipart/form-data" class="form-wrapper">

      <!-- Title -->
      <div>
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="e.g. Spaghetti Carbonara"
          maxlength="100"
        >
      </div>

      <!-- Description -->
      <div>
        <label for="description">Short Description:</label>
        <textarea
          id="description"
          name="description"
          rows="2"
          placeholder="Briefly describe the amazing dish!"
        ></textarea>
      </div>

      <!-- Cook Time & Servings -->
      <div class="flex-row">
        <div class="flex-half">
          <label for="cook_time">Cook Time:</label>
          <input
            type="number"
            id="cook_time"
            name="cook_time"
            required
            placeholder="Minutes"
            onkeydown="return event.key >= '0' && event.key <= '9' || event.key === 'Backspace' || event.key === 'ArrowLeft' || event.key === 'ArrowRight'"
          >
        </div>
        <div class="flex-half">
          <label for="servings">Quantity / Servings:</label>
          <input
            type="number"
            id="servings"
            name="servings"
            required
            placeholder="e.g. 4"
            onkeydown="return event.key >= '0' && event.key <= '9' || event.key === 'Backspace' || event.key === 'ArrowLeft' || event.key === 'ArrowRight'"
          >
        </div>
      </div>

      <!-- datalist of all base ingredients -->
      <datalist id="ingredient-list">
        {% for ingr in base_ingredients %}
          <option value="{{ ingr.name }}"></option>
        {% endfor %}
      </datalist>

      <!-- Ingredients -->
      <div>
        <label>Ingredients:</label>
        <button
          type="button"
          class="add-new-type-btn"
          onclick="promptNewIngredient()"
          title="Add a new ingredient type">
          ＋ New Type
        </button>

        <div id="ingredients-container">
          <div class="ingredient-item flex-row">
            <div class="flex-half">
              <input
                list="ingredient-list"
                name="ingredient_name"
                required
                placeholder="Select ingredient"
                class="textarea-wrapper"
              >
            </div>
            <div class="flex-half">
              <input
                type="text"
                name="quantity"
                required
                placeholder="e.g. 2 cups"
                class="quantity-input"
              >
            </div>
            <button
              type="button"
              class="remove-btn hidden"
              onclick="removeIngredientField(this)">
              ✕
            </button>
          </div>
        </div>

        <div class="mt-2">
          <button
            type="button"
            class="add-btn"
            onclick="addIngredientField()">
            ＋ Add Ingredient
          </button>
        </div>
      </div>

      <!-- Instructions -->
      <div>
        <label>Instructions:</label>
        <div id="instructions-container">
          <div class="instruction-item">
            <div class="item-label">1.</div>
            <textarea
              name="instructions"
              required
              placeholder="e.g. Mix all ingredients"
              rows="1"
              maxlength="300"
              class="textarea-wrapper"
            ></textarea>
            <button type="button" class="remove-btn hidden">✕</button>
          </div>
        </div>
        <div class="mt-2">
          <button
            type="button"
            onclick="addField('instructions-container', 'instructions')"
            class="add-btn">
            ＋ Add Step
          </button>
        </div>
      </div>
      <div>
        <label for="images">Recipe Images:</label>
        <div id="images-container">
          <input
            type="file"
            id="images"
            name="images"
            accept="image/*"
            multiple
          >
        </div>
        <small>You can select multiple files</small>
      </div>
      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="submit-btn">Submit Recipe!</button>
      </div>
    </form>
  </div>
</body>
</html>
