<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/LogInSignUp.css">
</head>

<body class="page-body">
    <!--  Header  -->
    <header class="header">
        <div class="header-left">
            <a href="HomePage.html">Recipe Index</a>
            <a href="Browser.html" class="nav-link">Breakfast</a>
            <a href="Browser.html" class="nav-link">Lunch</a>
            <a href="Browser.html" class="nav-link">Dinner</a>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search recipes...">
        </div>
        <div class="header-right">
            <a href="Login.html" class="nav-link">Log In</a>
            <a href="SignUp.html" class="nav-link">Sign Up</a>
            <button onclick="location.href='CreateRecipe.html'">Create!</button>
            <a href="ProfilePage.html" class="profile-link">Profile</a>
        </div>
    </header>

    <!--  Page Content  -->
    <div class="login-container">
        <h1>Sign Up</h1>
        <form action="SignUp.html" method="post">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required placeholder="example@email.com" maxlength="100">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Choose a strong password..." maxlength="100">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password..." maxlength="100">

            <label for="display-name">Display Name:</label>
            <input type="text" id="display-name" name="display-name" required placeholder="Your display name will show as your username..." maxlength="50">

            <button type="submit">Sign Up</button>

        </form>



</html>
